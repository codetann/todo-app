<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    <h1>Todo List</h1>
    <section class="the-list">
      <div class="add-to-list">
        <h2 class="intro-h2">Hi! Put anything you want to get done here!</h2>
        <div class="the-input">
          <input id="todoInput" type="text" placeholder="Things to get done!" />
          <button id="addToList">Add it to the list!</button>
        </div>
      </div>
    </section>
    <section class="things-to-do">
      <div></div>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
